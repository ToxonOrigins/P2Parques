  <link rel="stylesheet" href="./css/ind copy.css">

  <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
  <header></header>
  <main>
    <div id="app">
      <table>
        <tr>
          <td v-for="parque in parques" class="card-container">
              <div class="card card-flip">
                <div class="front card-block">
                  <img width="200px" height="250px" :src="parque.imagen" :alt="parque.nombre">
                </div>
                <div class="back card-block">
                  <p>Nombre: {{parque.nombre}}</p>
                  <p>AÃ±o: {{parque.anio}}</p>
                  <p>Genero: {{parque.nombreg}}</p>
                  <p>Consola: {{parque.nombrec}}</p>
                  <div v-if="login==true"><a class="btn btn-primary" :href="'parqueu.html?id='+ parque.id">Editar </a>&nbsp;
                    <button type="button" class="btn btn-danger" @click="eliminar(parque.id)">Eliminar</button>
                  </div>
                </div>
              </div>
          </td>
        </tr>
      </table>
    </div>
  </main>
  <footer></footer>

</body>
