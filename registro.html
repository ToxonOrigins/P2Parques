<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - Codigo Gamer</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="game_5930147.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header></header>
  <br><br>
  <div class="section" id="app">
    <br>
    <br>
    <div class="container">
      <div class="row h-75 justify-content-center">
        <div class="text-center align-self-center py-4">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Iniciar Sesion </span><span>Registrarse</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Iniciar Sesion</h4>
                        <div class="form-group">
                          <input type="email" name="mail" v-model="mail" class="form-style" id="mail" placeholder="Email">
                          <span id="validarmail"></span>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" v-model="clave" id="clave" placeholder="Contraseña"> <span
                            id="validarclave"></span>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button class="btn mt-4" id="ingreso" @click="validl()" >Ingresar </button>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Registrarse</h4>
                    <div class="form-group">
                      <input type="text" class="form-style" id="nombre" name="nombre" v-model="nombre"
                        placeholder="Nombre Completo" type="na">
                      <span id="validarnombre"></span>
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="email" class="form-style" id="mailr" name="mail" v-model="mailr" placeholder="Email">
                      <span id="validarmailr"></span>
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" class="form-style" id="claver" name="mail" v-model="claver"
                        placeholder="Contraseña">
                      <span id="validarclaver"></span>
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                      <div
                        class="btn-group mt-1"
                        role="group"
                        aria-label="Basic checkbox toggle button group"
                      >
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btncheck1"
                          autocomplete="off"
                          value="0"
                          v-model="clase"
                        />
                        <label
                          class="btn rounded-circle"
                          for="btncheck1"
                          >Vista</label
                        >
                      
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btncheck2"
                          autocomplete="off"
                          value="1"
                          v-model="clase"
                        />
                        <label
                          class="btn rounded-circle"
                          for="btncheck2"
                          >Segundo</label
                        >
                      
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btncheck3"
                          autocomplete="off"
                          value="2"
                          v-model="clase"
                        />
                        <label
                          class="btn rounded-circle"
                          for="btncheck3"
                          >Tercero</label
                        > 
                        
                      </div>
                      <div id="validarclase"></div>
                      <!--<div class="form-group mt-2">
                      <input type="tel" class="form-style" id="tele" name="clase" v-model="clase"
                        placeholder="Numero de Celular">
                      <span  id="validartele"></span>
                      <i class="input-icon uil uil-phone"></i>
                    </div>-->
                    <button class="btn mt-4" id="registro"  @click="validr()">Registrar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script  src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script  src="./js/registro_py.js"></script> <script src="./js/general.js"></script>
</body>

</html>
